<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <div sec:authentication="name"></div>
    <a onclick="document.forms['logoutForm'].submit()">Logout</a>

    <form id="logoutForm" method="POST" th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>

    <form th:action="@{/posts}" th:object="${newPost}" method="POST" enctype="utf8">
        <div>
            <label for="content" class="control-label">Content</label>
            <textarea th:field="*{content}" id="content" name="content"> </textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <div>
        <th:block th:each="post : ${posts}">
            <div th:replace="fragments/common :: post(${post}, ${currentUser})"></div>
        </th:block>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(document).on('submit', 'form.post-form', function (e) {
            e.preventDefault();

            $.ajax({
                url: $(e.target).attr('action'),
                type: 'post',
                data : null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (response) {
                    $(e.target).closest('div.post').replaceWith(response);
                    postForms.refresh();
                }
            });
        });
    });
</script>
</body>
</html>
